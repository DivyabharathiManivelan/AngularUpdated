<app-header></app-header>
  <div class="table-container">
    <table *ngIf="allAppointments" class="table-class">
      <thead>
        <tr class="table-head">
          <th>Appointment id</th>
          <th>Patient id</th>
          <th>Patient name</th>
          <th>Disease</th>
          <th>Priority</th>
          <th>Tentative date</th>
          <th>Requested on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!--display all appointments -->
        <tr id="table-row" *ngFor="let todo of allAppointments">
          <td id="app-id" >{{todo.id}}</td>
          <td id="patient-id" >{{todo.patientId}}</td>
          <td id="patient-name" >{{todo.patientName}}</td>
          <td id="table-disease" class="td-column">{{todo.disease}}</td>
          <td id="table-priority" >{{todo.priority}}</td>
          <td id="table-tentativedate">{{todo.tentativeDate}}</td>
          <td id="table-requestedOn">{{todo.registeredTime}}</td>
          <td>
            <!--call view method with selected patient id when clicking this tag-->
              <a id="view" class="view-details" (click)=view(todo.patientId)>View Details</a>
            <!-- call cancelAppointment method with selected appointment id when clicking on this button-->
            <button id="reject" class="btn btn-danger btn-value" (click)=cancelAppointment(todo.id)>Cancel Appointment
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
