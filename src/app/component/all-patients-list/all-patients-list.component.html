<app-header></app-header>
  <div class="table-div">
    <table class="table-class">
      <thead>
        <tr class="table-head">
          <th>Patient ID</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Gender</th>
          <th>DOB(yyyy-MM-dd)</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Registered on</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        <!-- display all patients list -->
        <tr id="table-row" *ngFor="let todo of allPatients">
            <td id="table-id" >{{todo.id}}</td>
          <td id="table-firstname" class="td-column">{{todo.firstName}}</td>
          <td id="table-lastname" >{{todo.lastName}}</td>
          <td id="table-gender">{{todo.gender}}</td>
          <td id="table-dob">{{todo.dob}}</td>
          <td id="table-mobile">{{todo.mobile}}</td>
          <td id="table-email">{{todo.email}}</td>
          <td id="table-registeredOn">{{todo.registeredOn}}</td>
          <td class="column-btn">
            <!--call view method with selected id when clicking this button-->
            <a id="view" class="view-details" (click)="view(todo.id)">View Details</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
